<!DOCCTYPE html>
<html>
<head>
  <title> WebSite for dates </title>
  <author> Hugo García </author>
</head>
<body>
<h1> Please Enter Your Details For Our Dating Website! </h1>
<form action="http://www.hugo.com" method = "post" enctype="multipart/form-data">
<fieldset>
  <legend> Your Face </legend>
  <label for="image">Your image:</label>
  <input type="file" name="fileToUpload" id="image">
</fieldset><br/>
<fieldset>
  <legend>Your General Details </legend>
  <label for="name">Name:</label>
  <input type="text" id="name" name="usrname" placeholder="Your full name"><br/>
  <label for="gender"> Gender </label>
  <input type="radio" value="Male" name="gender" id="gender"> Male
  <input type="radio" value="Female" name="gender" id="gender">Female<br/>
  <label for="age">Age:</label>
  <input type="number" name="age" id="age" min="18"><br>
  <label for="color"> Favorite color:</label>
  <input type="color" name="color" id="color"><br>
  <label for="country"> Which country</label>
  <select id="country">
    <option value=""></option>
    <option value="guatemala">Guatemala</option>
    <option value="salvador">El Salvador</option>
    <option value="honduras">Honduras</option>
    <option value="costa_rica">Costa Rica</option>
    <option value="panama">Panamá</option>
  </select>
</fieldset><br>
<fieldset>
  <legend>Your Indicators</legend>
  <label for="height">Height:</label>
  Short<input type="range" min="0" max="100" id="height" name="height">Tall<br>
  <lable for="salary"> Salary: </label>
  Poor<input type="range" min="0" max="100" name="salary" id="salary">Rich<br>
</fieldset>

<fieldset>
  <legend> Your Contact Information </legend>
    <label for="Email">Email:</label>
    <input type="email" name="email" id="email"><br>
    <label for="tel">Mobile </label>
    <input type="tel" id="tel" name="tel"><br>
    <label for="addr">Address:</label>
    <textarea id="addr" name="addr"> </textarea><br>
    <label for="contact">Method to contact you:</label>
    <input type="checkbox" id="contact" name="contact" value="email">Email
    <input type="checkbox" id="contact" name="contact" value="whatsapp">Whatsapp
    <input type="checkbox" id="contact" name="contact" value="in-app">In-app chat
  </fieldset>

</form>
</body>
</html>
